application.args=
application.title=cuencas
application.vendor=rmantill
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/cuencas.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.geotransform.jar=external/geotransform.jar
file.reference.idv.jar=external/idv.jar
file.reference.ij.jar=external/ij.jar
file.reference.Jama-1.0.2.jar=external/Jama-1.0.2.jar
file.reference.postgresql-8.2-506.jdbc2.jar=external/postgresql-8.2-506.jdbc2.jar
file.reference.visad.jar=external/visad.jar
file.reference.visad_doc-2.0.jar=external/visad_doc-2.0.jar
includes=**
jar.compress=false
javac.classpath=\
    ${file.reference.geotransform.jar}:\
    ${file.reference.idv.jar}:\
    ${file.reference.ij.jar}:\
    ${libs.VisAD.classpath}:\
    ${libs.swing-layout.classpath}:\
    ${file.reference.Jama-1.0.2.jar}:\
    ${file.reference.postgresql-8.2-506.jdbc2.jar}
# Space-separated list of extra javac options
javac.compilerargs=-Xlint:deprecation
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit.classpath}
javadoc.additionalparam=-bottom '<P align="center"> CUENCAS was initially developed by Ricardo Mantilla at the University of Colorado under the supervision of Dr. Vijay K. Gupta.  We wish to recognize the support from the National Science Fundation.</P>'
javadoc.author=true
javadoc.encoding=
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=CUENCAS - River Networks Analysis Tool
jaxbwiz.endorsed.dirs="${netbeans.home}/../ide12/modules/ext/jaxb/api"
main.class=hydroScalingAPI.mainGUI.ParentGUI
manifest.file=manifest.mf
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=-Xms1024m -Xmx1024m
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
src.dir=src
test.src.dir=test
